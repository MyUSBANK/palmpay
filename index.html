
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palmpay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .form-control{
    border: 0;
    border-bottom: 0.5px solid;
    border-radius: 0px;
    width: 370px;
    } 
    .form-control:focus{
           outline-style: none;
           box-shadow: none;
        }
    
   
  </style>
</head>
<body>
  <!--Head-->
  <p class="mt-5" style="padding-left: 15px; font-weight: bold; font-size: larger;">Login PalmPay</p> 

  <!--Input  line-->
   <div class="d-flex justify-content-center align-items-center">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput"><img src="https://cdn.britannica.com/68/5068-004-72A3F250/Flag-Nigeria.jpg" width="15px" height="10px"><strong>+234</strong></label>
    </div>
   </div>
  <!--Input line-->

  <!--Login Button-->
   <div class="text-center">
    <a href="digit.html" class="btn btn-lg mt-5 text-white" style="background-color: purple; width: 370px;">Login</a>

   </div>
  <!--Login Button-->

  <!--Fixed bottom-->
  <div class="text-center">
    <p class="fixed-bottom">Don't have an account? <span style="color: purple;">Click here to sign up</span></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
